appId: com.tradingsystem.market-downloader
productName: Market Data Downloader
publish:
  provider: github
  owner: kaodaxueqiu
  repo: market-data-downloader
directories:
  output: dist
  buildResources: build
files:
  - dist/**/*
  - package.json
extraResources:
  - from: public/icon.ico
    to: public/icon.ico
  - from: public/icon.icns
    to: public/icon.icns
  - from: public/icon.png
    to: public/icon.png
extraMetadata:
  main: dist/electron/main/index.js
mac:
  category: public.app-category.finance
  hardenedRuntime: true
  gatekeeperAssess: false
  entitlements: build/entitlements.mac.plist
  entitlementsInherit: build/entitlements.mac.plist
  icon: public/icon.icns
win:
  target:
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  requestedExecutionLevel: asInvoker
  forceCodeSigning: false
  verifyUpdateCodeSignature: false
linux:
  target:
    - target: AppImage
      arch:
        - x64
  maintainer: Trading System Team
  category: Finance
  icon: public/icon.png
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  installerIcon: public/icon.ico
  uninstallerIcon: public/icon.ico
  installerHeaderIcon: public/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Market Data Downloader
forceCodeSigning: false
