appId: com.tradingsystem.market-downloader
productName: Market Data Downloader
publish:
  provider: github
  owner: kaodaxueqiu
  repo: market-data-downloader
directories:
  output: dist
  buildResources: build
files:
  - dist/electron/**/*
  - dist/renderer/**/*
  - package.json
  - "!**/node_modules"
  - "!**/*.md"
  - "!.git*"
  - "!src"
  - "!scripts"
  - "!*.svg"
  - "!*.png"
  - "!public"
  - "!index.html"
  - "!dist/builder-*.yml"
  - "!dist/builder-*.yaml"
  - "!dist/*.exe"
  - "!dist/win-unpacked"
  - "!dist/mac"
  - "!dist/linux-unpacked"
asarUnpack:
  - "**/*.{node,dll}"
extraMetadata:
  main: dist/electron/main/index.js
mac:
  target:
    - target: zip
      arch:
        - x64
        - arm64
  category: public.app-category.finance
  hardenedRuntime: false
  gatekeeperAssess: false
  icon: build/icon.icns
win:
  target:
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  requestedExecutionLevel: asInvoker
  forceCodeSigning: false
  verifyUpdateCodeSignature: false
linux:
  target:
    - target: AppImage
      arch:
        - x64
  maintainer: Trading System Team
  category: Finance
  icon: public/icon.png
nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  deleteAppDataOnUninstall: false
  installerIcon: public/icon.ico
  uninstallerIcon: public/icon.ico
  installerHeaderIcon: public/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Market Data Downloader
forceCodeSigning: false
