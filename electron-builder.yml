appId: com.zizhou.quant-platform
productName: ZiZhou-Quant-Platform
publish:
  provider: github
  owner: kaodaxueqiu
  repo: market-data-downloader
directories:
  output: dist
  buildResources: build
files:
  - dist/electron/**/*
  - dist/renderer/**/*
  - package.json
  - "!**/node_modules"
  - "!**/*.md"
  - "!.git*"
  - "!src"
  - "!scripts"
  - "!*.svg"
  - "!*.png"
  - "!public"
  - "!index.html"
  - "!dist/builder-*.yml"
  - "!dist/builder-*.yaml"
  - "!dist/*.exe"
  - "!dist/win-unpacked"
  - "!dist/mac"
  - "!dist/linux-unpacked"
asarUnpack:
  - "**/*.{node,dll}"
extraMetadata:
  main: dist/electron/main/index.js
mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  category: public.app-category.finance
  hardenedRuntime: false
  gatekeeperAssess: false
  identity: null
  type: distribution
  icon: build/icon.icns
dmg:
  artifactName: ${productName}-${version}-${arch}.${ext}
  title: ${productName}
  icon: build/icon.icns
win:
  target:
    - target: portable
      arch:
        - x64
  icon: build/icon.ico
  requestedExecutionLevel: asInvoker
  forceCodeSigning: false
  verifyUpdateCodeSignature: false
  artifactName: ${productName}-${version}.${ext}
linux:
  target:
    - target: AppImage
      arch:
        - x64
  maintainer: ZiZhou Quant Team
  category: Finance
  icon: public/icon.png
forceCodeSigning: false

